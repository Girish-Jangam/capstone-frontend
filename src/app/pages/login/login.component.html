<div class="container mt-5">
  <h2 class="my-4 text-center" style="border-radius: 15px; color: #008080;">Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
    
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="form-label">Email:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
      />
      <div
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="invalid-feedback"
      >
        Please enter a valid email.
      </div>
    </div>
    
    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="form-label">Password:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
      />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="invalid-feedback"
      >
        Password is required.
      </div>
    </div>
    
    <!-- Submit Button -->
    <div class="mb-4">
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
        style="background-color: #008080; border-radius: 15px; color: white;"
      >
        Login
      </button>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="message" class="alert alert-danger text-center">
      {{ message }}
    </div>
  
    <!-- Signup Button -->
    <div class="text-center">
      <button type="button" class="btn btn-link" (click)="onRegister()"
      style="background-color: #4b0082; border-radius: 15px; color: white;">Sign Up</button>
    </div>
  </form>
</div>
