<div class="container">
  <h2 class="my-4 text-center text-primary">Register for Travel Tours</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="shadow-lg p-4 rounded border border-light bg-light">
    
    <!-- Name Field -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <label for="name" class="form-label">Full Name:</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <label for="email" class="form-label">Email Address:</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <!-- Mobile Number Field -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <label for="mobileNumber" class="form-label">Mobile Number:</label>
        <input id="mobileNumber" type="text" class="form-control" formControlName="mobileNumber" />
        <div *ngIf="registerForm.get('mobileNumber')?.invalid && registerForm.get('mobileNumber')?.touched" class="text-danger">
          Please enter a valid mobile number.
        </div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />
        <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
          Passwords must match.
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2 text-center">
        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
      </div>
    </div>

    <!-- Success/Message Display -->
    <div *ngIf="message" class="mt-3 text-center alert alert-info">
      {{ message }}
    </div>

    <!-- Login Button after Registration -->
    <div *ngIf="isRegistered" class="text-center mt-3">
      <button type="button" class="btn btn-success" (click)="router.navigate(['/login'])">
        Go to Login
      </button>
    </div>
  </form>
</div>
