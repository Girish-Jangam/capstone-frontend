<div class="container justify-content-center align-items-center">
    <div class="card p-10 shadow-sm" style="background-image: url('../../../assets/images/TravelWorld.jpg')">
  <div class="container my-3">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h1 class="text-center" style="color: #4b0082;"><strong>Reviews</strong></h1>
        <div class="form-group mb-4">
          <label for="filterDestination"><b>Filter by Location:</b></label>
          <select id="filterDestination" class="form-control" [(ngModel)]="selectedLocation" (change)="fetchReviews(selectedLocation)">
            <option value="">All</option>
            <option value="Bali">Bali</option> 
            <option value="Paris">Paris</option>
            <option value="Bangkok">Bangkok</option>
            <option value="New York">New York</option>
          </select>
        </div>
  
        <div class="row">
          <!-- Display reviews in cards (one per row) -->
          <div class="col-12" *ngFor="let review of reviews">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ review.destination }}</h5>
                <p class="card-text"><b>Rating:</b> {{ review.rating }}</p>
                <p class="card-text">{{ review.review }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
 
  <div class="container d-flex justify-content-center align-items-center min-vh-80">
    <div class="card p-4 w-50 shadow-sm" style="background-image: url('../../../assets/images/TravelWorld.jpg')">
      <h2 class="text-center mb-4" style="color: #4b0082;"><strong>Leave a Review</strong></h2>
      <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
        <div class="form-group mb-3">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Your name">
        </div>
        
        <div class="form-group mb-3">
          <label for="destination"><b>Destination</b></label>
          <select class="form-control" id="destination" formControlName="destination">
            <option value="" disabled selected>Select destination</option>
            <option value="Bali">Bali</option>
            <option value="Paris">Paris</option>
            <option value="Bangkok">Bangkok</option>
            <option value="New York">New York</option>
          </select>
        </div>
        
        <div class="form-group mb-3">
          <label for="rating"><b>Rating</b></label>
          <input type="number" class="form-control" id="rating" formControlName="rating" placeholder="Rating (1-5)" min="1" max="5">
        </div>
        
        <div class="form-group mb-4">
          <label for="review"><b>Review</b></label>
          <textarea class="form-control" id="review" formControlName="review" placeholder="Your review" rows="2"></textarea>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="background-color: #008080;" [disabled]="!reviewForm.valid"><b>Submit</b></button>
        </div>
      </form>
    </div>
  </div>
